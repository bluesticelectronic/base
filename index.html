<!DOCTYPE html>
<html>
<head>
  <title>Firebase Auth Single Page</title>
  <style>
    .hidden { display: none; }
    input { margin: 5px 0; }
  </style>
</head>
<body>

  <h1>Firebase Auth Demo</h1>

  <!-- Register form -->
  <div id="register-section" class="">
    <h2>Register</h2>
    <input type="email" id="reg-email" placeholder="Email"><br>
    <input type="password" id="reg-password" placeholder="Password"><br>
    <button onclick="register()">Register</button><br>
    <p id="register-message"></p>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
  </div>

  <!-- Login form -->
  <div id="login-section" class="hidden">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email"><br>
    <input type="password" id="login-password" placeholder="Password"><br>
    <button onclick="login()">Login</button><br>
    <p id="login-message"></p>
    <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
  </div>

  <!-- Dashboard -->
  <div id="dashboard-section" class="hidden">
    <h2>Dashboard</h2>
    <p>Welcome, <span id="user-email"></span></p>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAjTfSR4M-9aj8ZCkcK78TxCbHAkBGq-tU",
      authDomain: "thunesinvestment.firebaseapp.com",
      projectId: "thunesinvestment",
      storageBucket: "thunesinvestment.firebasestorage.app",
      messagingSenderId: "265260083848",
      appId: "1:265260083848:web:3b036dedd1a8ff300d0d3d"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Show/hide sections
    function showRegister() {
      document.getElementById('register-section').classList.remove('hidden');
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('dashboard-section').classList.add('hidden');
      clearMessages();
    }
    function showLogin() {
      document.getElementById('register-section').classList.add('hidden');
      document.getElementById('login-section').classList.remove('hidden');
      document.getElementById('dashboard-section').classList.add('hidden');
      clearMessages();
    }
    function showDashboard(user) {
      document.getElementById('user-email').innerText = user.email;
      document.getElementById('register-section').classList.add('hidden');
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('dashboard-section').classList.remove('hidden');
      clearMessages();
    }
    function clearMessages() {
      document.getElementById('register-message').innerText = "";
      document.getElementById('login-message').innerText = "";
    }

    // Register function
    function register() {
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          showDashboard(userCredential.user);
        })
        .catch((error) => {
          document.getElementById('register-message').innerText = "❌ " + error.message;
        });
    }

    // Login function
    function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          showDashboard(userCredential.user);
        })
        .catch((error) => {
          document.getElementById('login-message').innerText = "❌ " + error.message;
        });
    }

    // Logout
    function logout() {
      auth.signOut().then(() => {
        showLogin();
      });
    }

    // Check auth state on page load
    auth.onAuthStateChanged((user) => {
      if (user) {
        showDashboard(user);
      } else {
        showLogin();
      }
    });
  </script>
</body>
</html>
